<!DOCTYPE html>
<html>
<head>
    <title>Instrument Selector</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .selector-container {
            background-color: white;
            padding: 2rem 3rem;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 1.5rem;
        }
        label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: block;
        }
        select {
            width: 100%;
            padding: 0.6rem;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-bottom: 1.5rem;
        }
        button {
            width: 100%;
            padding: 0.7rem;
            background-color: #3498db;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="selector-container">
        <h1>ðŸŽ¶ Instrument Selector</h1>
        <form method="post">
            {% csrf_token %}
            <label for="id_left_instrument">Left Instrument:</label>
            {{ form.left_instrument }}

            <label for="id_right_instrument">Right Instrument:</label>
            {{ form.right_instrument }}

            <button type="submit">Start</button>
        </form>
    </div>
</body>
</html>
